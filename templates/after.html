  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Handwriting Recognition</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="https://dev.to/saharshlaud">Blog</a>
            <a class="nav-link" href="https://saharsh-portfolio.web.app/">Portfolio</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <img src="{{url_for('static', filename='file.jpg')}}" alt="image" height=60% width = 55%>
        <br>

        

        <p class="lead">
            <h1 class="cover-heading">Machine Predicts the character <br><u>&nbsp;{{data}}&nbsp;</u></h1>

            <br><br><a href="{{url_for('index')}}" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Test Another Image</a>
          
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Made with Deep Learning.</p>
        </div>
      </footer>
    </div>
